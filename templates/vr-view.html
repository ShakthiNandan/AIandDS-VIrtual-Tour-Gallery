<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR View - {{ room }}</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            display: flex;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
        }
        .credit-bubble {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            max-width: 200px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .vr-instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        .vr-instructions.mobile {
            display: none;
        }
        .vr-instructions.desktop {
            display: block;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .controls {
                top: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
            .back-button {
                top: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
            .credit-bubble {
                top: 10px;
                padding: 8px 12px;
                font-size: 12px;
                max-width: 150px;
            }
            .vr-instructions.mobile {
                display: block;
            }
            .vr-instructions.desktop {
                display: none;
            }
        }
        
        /* Small Mobile Styles */
        @media (max-width: 480px) {
            .controls {
                top: 5px;
                padding: 6px 12px;
                font-size: 12px;
                gap: 10px;
            }
            .back-button {
                top: 5px;
                padding: 6px 12px;
                font-size: 12px;
            }
            .credit-bubble {
                top: 5px;
                padding: 6px 10px;
                font-size: 11px;
                max-width: 120px;
            }
            .vr-instructions {
                bottom: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }
        
        /* Landscape Mode */
        @media (max-height: 480px) and (orientation: landscape) {
            .controls {
                top: 5px;
            }
            .back-button {
                top: 5px;
            }
            .credit-bubble {
                top: 5px;
            }
            .vr-instructions {
                bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">← Back</a>
    <div class="controls">
        <span>Room: {{ room }}</span>
        <span>Resolution: {{ res }}</span>
    </div>
    
    <div class="credit-bubble">
        {% if room == 'IT109' %}
        3D modelling by<br>Shakthi Nandan P
        {% else %}
        360 Photography by<br>Shakthi Nandan P
        {% endif %}
    </div>
    
    <div class="vr-instructions desktop">
        Use mouse to look around • Click and drag to rotate view
    </div>
    
    <div class="vr-instructions mobile">
        Move your device to look around • Touch and drag to rotate view
    </div>

    <a-scene>
        <a-sky src="{{ url_for('static', filename='vr/' + res + '/' + room + '.jpg') }}" rotation="0 -90 0"></a-sky>
        <a-camera position="0 1.6 0" look-controls="enabled: true" cursor="fuse: false; rayOrigin: mouse;"></a-camera>
    </a-scene>
    
    <script>
        // Detect if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Hide instructions after 10 seconds
        setTimeout(function() {
            document.querySelectorAll('.vr-instructions').forEach(function(el) {
                el.style.opacity = '0';
                el.style.transition = 'opacity 1s ease';
            });
        }, 10000);
    </script>
</body>
</html>
