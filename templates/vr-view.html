<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR View - {{ room }}</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
        }
        .credit-bubble {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            max-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Tour</a>
    <div class="controls">
        <span>Room: {{ room }}</span>
        <span>Resolution: {{ res }}</span>
    </div>
    
    <div class="credit-bubble">
        {% if room == 'IT109' %}
        3D modelling by<br>Shakthi Nandan P
        {% else %}
        360 Photography by<br>Shakthi Nandan P
        {% endif %}
    </div>

    <a-scene>
        <a-sky src="{{ url_for('static', filename='vr/' + res + '/' + room + '.jpg') }}" rotation="0 -90 0"></a-sky>
        <a-camera position="0 1.6 0" look-controls="enabled: true" cursor="fuse: false; rayOrigin: mouse;"></a-camera>
    </a-scene>
</body>
</html>
